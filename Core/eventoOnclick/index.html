<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Dojonary</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <div class="barraNav">
        <h1>Dojonary</h1>
        <input class="item" type="text" placeholder="Search" />
        <button class="btn" id="btnLogin">Login</button>
      </div>
      <div class="d-flex m-4">
        <div class="sub-container d-flex border border-dark p-4 border border-3">
          <div>
            <h1>ninja</h1>
            <h2>noun</h2>
            <h3>Plural: ninjas</h3>
            <button class="btnLike">13 likes</button>
          </div>
          <div>
            <p>A practitioner skilled in the <span>Japanese</span> art of <span>ninjutsu</span></p>
          </div>
        </div>
        <div class="sub-container border border-dark p-4 border border-3" id="definition">
          <p>Dojonary is defined by <span class="mySpan">You</span></p>
          <button class="btn" id="add">Add definition</button>
        </div>
      </div>
      <div class="sub-container d-flex border border-dark p-4 border border-3" id="mi-div">
        <div>
          <h1>ninja</h1>
          <h2>noun</h2>
          <h3>Plural: ninjas</h3>
          <button class="btnLike">37 likes</button>
        </div>
        <div>
          <p>A programmer who breaks down problems with zen-like focus</p>
        </div>
      </div>
    </div> 
    <script src="script.js"></script>
  </body>
</html>
