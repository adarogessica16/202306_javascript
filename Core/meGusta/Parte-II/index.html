<!DOCTYPE html>
<html lang="en">

<head>
    <title>Me gusta</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />
</head>

<body>
    
        <h1 id="titulo">Network</h1>
        <h2>Your Feed</h2>
        <div class="feid">
            <div class="user m-4">
                <img src="icons/user-circle.png" alt="Perfil">
                <a href="#">Add an avatar</a>
                <h1>James Doe</h1>
            </div> 
           <div class="contenedor">
            <div class="sub-contenedor m-4">
                <div class="encabezado m-2">
                    <h1>Neil M</h1>
                    <p><span>9</span> like(s)</p>
                    <button class="btn"> like</button>
        
                </div>
                <p class="m-4">I just set up this new discord bot, let me know what you all think.<a href="#">link</a></p>
            </div>
            <div class="sub-contenedor m-4">
                <div class="encabezado m-2">
                    <h1>Nichole k</h1>
                    <p><span>12</span> like(s)</p>
                    <button class="btn"> like</button>
        
                </div>
                <p class="m-4">Just finished my <a href="#">next comic</a>, check it out</p>
            </div>
            <div class="sub-contenedor m-4">
                <div class="encabezado m-2">
                    <h1>Jim R</h1>
                    <p><span>9</span> like(s)</p>
                    <button class="btn"> like</button>
        
                </div>
                <p class="m-4">I can't stop listening to the <a href="#">new album</a>. Who else is liking it</p>
            </div>
           </div> 
        </div>
    <script src="like.js"></script>
</body>

</html>
